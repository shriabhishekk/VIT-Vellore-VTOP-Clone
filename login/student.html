<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stustyle.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title> VIT Vellore - VTOP</title>
</head>
<body>

    <!-- nav bar -->

    <div class="nav flex shadow">
        <div class="vit-logo flex">
            <a href="https://vtop.vit.ac.in/vtop/open/page"><img src="./assets (1)/asset 0.png" alt=""></a>
        </div>
        <div class="head">
                <h1 style="font-family: Times, serif;">VIT</h1>
        </div>
        <div class="name">
            <h3>(Vellore Campus)</h3>
        </div>

    <!-- login-container -->

    <div class="outer-container">
        <div class="login container shadow">
            <p class="text">VTOP Login</p>
            <div class="details">
                <form action="#">
                    <div><input class="form" type="text" placeholder="Username"><i class="fa-solid fa-user "></i></div>
                    <div><input class="form" type="password" placeholder="Password"><i class="fa-solid fa-eye "></i></div>
                    <div><img src="./9k=.jpeg" alt=""></div>
                    <div><input class="form" type="text" placeholder="Enter CAPTCHA shown above"></div>
                    <div>
                        <input class="submit" type="submit" id="submit" value="Submit"><i class="fa-sharp fa-solid fa-rotate "></i>
                    </div>
             
                    

                </form>
                
            </div>
            <div class="details-footer">
                <p>
                    <a href="#">Forgot Password</a>
                
                </p>

                <p>
                    <a href="#">Forgot LoginId</a>
                </p>

                <p class="goto-page">
                    <a href="#"><i> Go to Home Page</i></a>
                </p>

            </div>
        </div>
    </div>
    

    <!-- footer -->

    <footer class="">
        <div>
            <p>Copyright Â© 2023 Software Development Cell, VIT, Vellore-632 014.</p>
        </div>
    </footer>
